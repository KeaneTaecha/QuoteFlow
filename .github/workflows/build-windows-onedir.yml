name: Build Windows Executable (OneDir)

on:
  workflow_dispatch:


jobs:
  build-windows-onedir:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate ICO file
      run: |
        python -c "
        from PIL import Image, ImageDraw
        import os

        def add_rounded_corners(image, radius=200):
            mask = Image.new('L', image.size, 0)
            draw = ImageDraw.Draw(mask)
            draw.rounded_rectangle([0, 0, image.size[0], image.size[1]], radius=radius, fill=255)
            output = Image.new('RGBA', image.size, (0, 0, 0, 0))
            output.paste(image, mask=mask)
            return output

        img = Image.open('assets/icon.png').convert('RGBA')
        rounded_img = add_rounded_corners(img, radius=200)
        resized = rounded_img.resize((256, 256), Image.LANCZOS)
        resized.save('assets/icon.ico', format='ICO')
        print('Generated ICO file:', os.path.getsize('assets/icon.ico'), 'bytes')
        "

    - name: Build Windows executable (OneDir)
      run: |
        pyinstaller --onedir --windowed --name "QuoteFlow" --icon="assets/icon.ico" --add-data="src/ui;ui" --add-data="src/excel_to_sql;excel_to_sql" --add-data="src/utils;utils" --add-data="data/quotation_template.xlsx;data" --add-data="prices.db;." --add-data="assets;assets" --hidden-import="ui.quotation_ui" --hidden-import="utils.price_calculator" --hidden-import="utils.sql_loader" --hidden-import="utils.equation_parser" --hidden-import="utils.filter_utils" --hidden-import="utils.product_utils" --hidden-import="utils.quote_utils" --hidden-import="utils.excel_exporter" --hidden-import="utils.excel_importer" --hidden-import="excel_to_sql.getsql" --hidden-import="excel_to_sql.handlers.default_handler" --hidden-import="excel_to_sql.handlers.header_handler" --hidden-import="excel_to_sql.handlers.other_handler" --hidden-import="sqlite3" --hidden-import="openpyxl" src/main.py

    - name: Upload Windows executable directory
      uses: actions/upload-artifact@v4
      with:
        name: QuoteFlow-Windows-OneDir
        path: dist/QuoteFlow/
        retention-days: 30
