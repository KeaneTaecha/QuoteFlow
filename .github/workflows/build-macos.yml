name: Build macOS Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build macOS application
      run: pyinstaller QuoteFlow.spec

    - name: Package .app bundle for upload
      run: |
        cd dist
        zip -r QuoteFlow-macOS.zip QuoteFlow.app

    - name: Upload macOS application
      uses: actions/upload-artifact@v4
      with:
        name: QuoteFlow-macOS
        path: dist/QuoteFlow-macOS.zip
        retention-days: 30
